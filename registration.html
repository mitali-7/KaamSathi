<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="sample.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="RegistrationServlet" method="post">
            <label for="phone">Phone No.</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="uid">UID (Aadhar/Mobile No.)</label>
            <input type="text" id="uid" name="uid" placeholder="Enter your UID" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="education">Education Level</label>
            <input type="text" id="education" name="education" placeholder="Enter your education level" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="repassword">Retype Password</label>
            <input type="password" id="repassword" name="repassword" placeholder="Retype your password" required>

            <label for="skills">Key Skills</label>
            <textarea id="skills" name="skills" rows="3" placeholder="Enter your key skills"></textarea>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the <a href="#">Terms and Conditions</a></label>
            </div>

            <button type="submit">Submit & Close</button>
        </form>
    </div>

</body>
</html>
