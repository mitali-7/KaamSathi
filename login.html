<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="sample.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="LoginServlet" method="post">
            <label for="username">Username (Email/Phone)</label>
            <input type="text" id="username" name="username" placeholder="Enter your email or phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="registration.html">Sign up here</a>
            </div>
        </form>
    </div>
</body>
</html>
